<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
      {% if title %}
        <title>GPSR - {{ title }}</title>
      {% else %}
        <title>GPSR</title>
      {% endif %}
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Supply Risk Calculation Tool" />
      <meta name="keywords" content="sustainability, supply risk, gpsr, multipurpose" />
      <meta content="GPSR" name="Noor Shaikh" />

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  </head>

  <body>
    <!--Navbar Start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="{{url_for('homepage') }}">Raw Material Supply Risk</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto px-5">
          <li class="nav-item active">
            <a class="nav-link px-3" href="{{url_for('homepage') }}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="{{url_for('aboutpage') }}">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle px-3" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Calculations
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{url_for('calculate') }}">GPSR Calculation</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{{url_for('calculate1') }}">Requirement Reduction Calculation</a>
            </div>
          </li>
        </ul>
        <div class="navbar-button">
          <button class="btn btn-outline-success my-2 my-sm-0 px-3" type="submit">Sign Up</button>
          <button class="btn btn-sm btn-outline-secondary px-3" type="submit">Login</button>
        </div>
      </div>
    </nav>
  <!-- Navbar End -->


    <div class="container" id="calculationMenu">
      {% block content %}
      {% endblock %}
    </div>
    
<!-- Start Footer Section
		 <footer class="footer">
      <div class="container">
        <p>GeoPolitical Supply Risk (GPSR)</p>
      </div>
    </footer>
		</div>
		 End Footer Section -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
