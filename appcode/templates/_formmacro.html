{% macro render_field(field) %}
    <div class="form-group">
        <label for="{{ field.name }}" class="col-md-2 control-label">{{ field.label.text }}</label>
        <div class="col-md-6">
            {{ field(class_='form-control', **kwargs)|safe }}
                <ul>
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
        </div>
    </div>
{% endmacro %}
